<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="Number">
    <button onclick="agecheck()">submit</button>
    <p></p>
</body>
</html>

<script>
function agecheck(){
    var age=document.querySelector('input').value;
   if(age>18){
       document.querySelector('p').textContent="you can drive in india";
   } else if(age<18){
       document.querySelector('p').textContent="you can't drive in india";
   }else{
       document.querySelector('p').textContent="just enough to drive in india";
   }
}
</script>
